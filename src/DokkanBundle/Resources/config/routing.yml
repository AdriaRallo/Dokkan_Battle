#CRUD CATEGORIA
dokkan_index_categoria:
    path: /categories
    defaults: { _controller: DokkanBundle:Categoria:index }

dokkan_add_categoria:
    path: /categories/add
    defaults: { _controller: DokkanBundle:Categoria:add }

dokkan_delete_categoria:
    path: /categories/delete/{id}
    defaults: { _controller: DokkanBundle:Categoria:delete }
    
dokkan_edit_categoria:
    path: /categories/edit/{id}
    defaults: { _controller: DokkanBundle:Categoria:edit }

# CRUD ENTRADA

dokkan_index_entrada:
    path: /entrades
    defaults: { _controller: DokkanBundle:Entrada:index }

