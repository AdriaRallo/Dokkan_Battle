    path: /entrades/add
    defaults: { _controller: DokkanBundle:Entrada:add }   
    
dokkan_delete_entrada:
    path: /entrades/delete/{id}
    defaults: { _controller: DokkanBundle:Entrada:delete }
    
dokkan_edit_entrada:
    path: /entrades/edit/{id}
    defaults: { _controller: DokkanBundle:Entrada:edit }

